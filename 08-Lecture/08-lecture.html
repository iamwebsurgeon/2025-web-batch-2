<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        08 Lecture - Working with Form
    </title>
</head>
<body>
    <form>
        <label for="full_name">Full Name</label>
        <input type="text" required id="full_name" placeholder="Enter your email" readonly> <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email"> <br><br>
        <label for="password">Password</label>
        <input type="password" id="password"> <br><br>
        <label for="age">Age</label>
        <input type="number" step="5" name="age" id="age" required   value="5" min="0" max="100">
        <br><br>
        <label for="">Range</label>
        <input type="range" min="10" max="50"> <br><br>
        <label for="">Telephone</label>
        <input type="tel" required>
        <br><br>


        <label for="message">Message</label>
        <textarea name="message" id="message" rows="8" cols=50"></textarea>
        <input type="submit">



    </form>

    
</body>
</html>
